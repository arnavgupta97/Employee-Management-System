<!DOCTYPE html>
<html>
<head>
<title>Manager</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script
	src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
<script src="js/jquery-3.3.1.js" type="text/javascript"></script>
<script src="js/underscore.js" type="text/javascript"></script>
<script src="js/backbone.js" type="text/javascript"></script>
<script src="js/session.js" type="text/javascript"></script>
<style>
button {
	float: right;
	margin: 8px;
}

table {
	width: 100%;
	table-layout: fixed;
}

table, td, th {
	border: 1px solid #ddd;
	text-align: center;
}

th, td {
	padding: 15px;
}

th {
	border: 1px solid black;
	background-color: black;
	color: white;
}
</style>
</head>
<body>
	<nav class="navbar navbar-inverse">
		<div class="container-fluid">
			<div class="navbar-header">
				<a class="navbar-brand">Manager</a>
			</div>
			<ul class="nav navbar-nav">
				<li><a href="ManagerPortal.html">Home</a></li>
				<li><a href="assignProject.html">Assign Project</a></li>
				<li class="active"><a href="">List Projects</a></li>
				<li><a href="listLeaves.html">List Leaves</a></li>
			</ul>
			<button type="button" class="btn btn-default" onclick="logout()">Log
				Out</button>
		</div>
	</nav>
	<div id="project-view"></div>
	<div class="container">
		<table>
			<tr>
				<th>PROJECT ID</th>
				<th>MANAGER ID</th>
				<th>PROJECT NAME</th>
				<th>EMPLOYEE ID</th>
			</tr>
		</table>
	</div>
	<script type="text/template" id="project-temp">
<div class="container">
        <table>
          <tr>
            <td><%=projectId%></td>
            <td><%=projectManagerId%></td>
            <td><%=projectName%></td>
            <td><%=employeeId%></td>
          </tr>  
        </table>
</div>
         </script>
	<script src="js/listProject.js" type="text/javascript"></script>
</body>
</html>
