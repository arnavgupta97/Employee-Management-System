<!DOCTYPE html>
<html>
<head>
<title>Admin</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script
	src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
<script src="js/jquery-3.3.1.js" type="text/javascript"></script>
<script src="js/underscore.js" type="text/javascript"></script>
<script src="js/backbone.js" type="text/javascript"></script>
<script src="js/session.js" type="text/javascript"></script>
<script src="js/delete.js" type="text/javascript"></script>
</head>
<style>
button {
	float: right;
	margin: 8px;
}

table {
	width: 100%;
	table-layout: fixed;
}

table, td, th {
	border: 1px solid #ddd;
	text-align: center;
}

th, td {
	padding: 15px;
}

th {
	border: 1px solid black;
	background-color: black;
	color: white;
}
#status{
margin-left:300px;
}
</style>
</head>
<body>
	<nav class="navbar navbar-inverse">
		<div class="container-fluid">
			<div class="navbar-header">
				<a class="navbar-brand">Admin</a>
			</div>
			<ul class="nav navbar-nav">
				<li><a href="adminPortal.html">Home</a></li>
				<li><a href="addEmployee.html">Add Employee</a></li>
				<!--    <li><a href="deleteEmployee.html">Delete Employee</a></li>-->
				<li class="active"><a href="">List All Employee</a></li>
			</ul>
			<button type="button" class="btn btn-default" onclick="logout()">Log
				Out</button>
		</div>
	</nav>
	<div id="employee-view"></div>
	<div class="container">
		<table>
			<tr>
				<th>ID</th>
				<th>NAME</th>
				<th>PASSWORD</th>
				<th>USERROLE</th>
				<th>CONTACT</th>
				<th>EMAIL</th>
				<th>DELETE</th>
			</tr>
		</table>
	</div>
	<div><p class="font-italic" style="color: red;" id="status"></p></div>
	<script type="text/template" id="employee-temp">
<div class="container">
        <table>
          <tr>
            <td><%=id%></td>
            <td><%=name%></td>
            <td><%=password%></td>
            <td><%=userrole%></td>
            <td><%=contact%></td>
            <td><%=email%></td>
            <td><button type ="button" class = "btn btn-default" onclick="delete_employee(<%=id%>)">Delete</button></td>
          </tr>  
        </table>
</div>
        </script>
	<script src="js/listemployee.js" type="text/javascript"></script>
</body>
</html>
