<!DOCTYPE html>
<html>
<head>
<title>Manager</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script
	src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
<script src="js/jquery-3.3.1.js" type="text/javascript"></script>
<script src="js/underscore.js" type="text/javascript"></script>
<script src="js/backbone.js" type="text/javascript"></script>
<script src="js/session.js" type="text/javascript"></script>
<script src="js/leaveMonitor.js" type="text/javascript"></script>
<style>
button {
	float: right;
	margin: 8px;
}

table {
	width: 100%;
	table-layout: fixed;
}

table, td, th {
	border: 1px solid #ddd;
	text-align: center;
}

th, td {
	padding: 15px;
}

th {
	border: 1px solid black;
	background-color: black;
	color: white;
}
</style>
</head>
<body>
	<nav class="navbar navbar-inverse">
		<div class="container-fluid">
			<div class="navbar-header">
				<a class="navbar-brand">Manager</a>
			</div>
			<ul class="nav navbar-nav">
				<li><a href="ManagerPortal.html">Home</a></li>
				<li><a href="assignProject.html">Assign Project</a></li>
				<li><a href="listProject.html">List Projects</a></li>
				<li class="active"><a href="">List Leaves</a></li>
			</ul>
			<button type="button" class="btn btn-default" onclick="logout()">Log
				Out</button>
		</div>
	</nav>
	<div id="leave-view"></div>
	<div class="container">
		<table>
			<tr>
				<th>LEAVE ID</th>
				<th>EMPLOYEE ID</th>
				<th>APPLIED DAYS</th>
				<th>LEAVES TAKEN</th>
				<th>START DATE</th>
				<th>STATUS</th>
				<th>REASON</th>
				<th>APPROVE</th>
				<th>REJECT</th>
			</tr>
		</table>
	</div>
	<script type="text/template" id="leave-temp">
<div class="container">
<table>
    <tr id="somerow">
      <td><%=leaveId%></td>
      <td><%=employeeId%></td>
      <td><%=noOfLeavesApplied%></td>
      <td><%=noOfLeavesRemaining%></td>
      <td><%=startDate%></td>
      <td><%=status%></td> 
      <td><%=details%></td>
      <td><button type ="button" class = "btn btn-default" onclick="approve(<%=leaveId%>)">Approve</button></td>
      <td><button type ="button" class = "btn btn-default" onclick="reject(<%=leaveId%>)">Reject</button></td>
    </tr>  
</table>
</div>
    </script>
	<script src="js/listLeave.js" type="text/javascript"></script>
</body>
</html>
